
server:
  port: 9091

spring:
  application:
    name: COMMANDE-SERVICE
  # in order to swagger version 3 work with spring newer versions 2.6+
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    hostname: localhost



